    <h2 style="color: #eb279d; text-align: center; font-size: 2rem;">Edit a Post</h2>
    <fieldset class="createPost">
        <div class="wrapper"> 
            <div class="col-lg-12 page-main">
            <div class="new-post">
                
                <form action="" id="blogForm" name="blogForm">  
                <label for="" style="color: #eb279d; padding-top: 15px;">Post Title:</label>
                <input type="text" class="title-input" placeholder="Post title" id="blogTitle" name="title" />
                <div id="blogTitleErrorMessage" style="padding-bottom: 15px;">
                    
                </div>
                <label for="" style="color: #eb279d; padding-top: 15px;">Post Picture:</label>
                <img src="" alt="" width="20%" style="display: block;" id="singleBlogPicture">
                <input type="file" style="padding-top: 20px; " class="title-input" id="blogPicture" name="picture"/>
                <div id="blogPictureErrorMessage" style="padding-bottom: 15px;">
                    
                </div>
                <label for="" style="color: #eb279d; padding-top: 15px;">Post Description:</label>
                <textarea id="blogDescription" class="post-area" name="description" style="height: 100px;">
                </textarea>
                <div id="blogDescriptionErrorMessage" style="padding-bottom: 15px;">
                    
                </div>
                <label for="" style="color: #eb279d; padding-top: 15px;">Post Body:</label>
                <textarea id="blogBody" class="post-area" name="body">
                </textarea>
                <div id="blogBodyErrorMessage" style="padding-bottom: 15px;">
                    
                </div>
                <div id="updatePostMessage" style="padding-top: 30px; margin-bottom: -30px;">
                    
                </div>
                <button id="blogSubmitData" class="add-btn" style="margin-top: 40px;"><i class="fa fa-plus"></i> Edit Post</button>
            </form>
            </div>
            
            </div>  
            
        </div>
    </fieldset>
